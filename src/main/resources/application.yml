server:
  port: 8083
  error:
    include-message: always
    include-biding: always

spring:
  servlet:
    multipart:
      max-file-size: 500MB
  profiles:
    active: ${ACTIVE_PROFILE:prod}
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:5433/${POSTGRES_DATABASE}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
application:
  title: school app
  version: v1
  file:
    upload:
      photos-output-path: ./upload


