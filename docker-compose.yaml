services:
  devopsDb:
    container_name: devopsDb
    image: postgres
    restart: unless-stopped
    env_file: ./.env.prod
    environment:
      POSTGRES_USER: sidof
      POSTGRES_PASSWORD: sidof1/@
      PGDATA: /data/postgres
    volumes:
      - networkDevops:/data/postgres
    ports:
      - 5434:5432
    networks:
      - networkDevops

  devops-skills-api:
    container_name: devops-skills-api
    build:
      context: .
      args:
        CONTAINER_PORT: ${CONTAINER_PORT}
    image: devops-skills-api:v1
    depends_on:
      - devopsDb
    restart: unless-stopped
    env_file: ./.env.prod
    ports:
      - 80:80
    environment:
      SPRING_APPLICATION_JSON: '{
            "spring.datasource.url"  : "jdbc:postgresql://devopsDb:5432/dbschool",
            "spring.datasource.username" : "sidof",
            "spring.datasource.password" : "sidof1/@",
            "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.PostgreSQLDialect",
            "spring.jpa.hibernate.ddl-auto" : "update"
          }'
    networks:
      - networkDevops

networks:
  networkDevops:
    driver: bridge
volumes:
  networkDevops: